<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NDR | Ingreso</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">NDR</h1>
            </div>
            <h3>Bienvenidos a NDR</h3>
            <p>Sistema para hallar determinantes de la nefropatía diabética.</p>

            <form class="m-t" role="form" action="/ingreso/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input name="usuario" type="text" class="form-control" placeholder="Username" required=""/>
                </div>
                <div class="form-group">
                    <input name="contrasena" type="password" class="form-control" placeholder="Password" required=""/>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary block full-width m-b">Login</button>
            </form>
            
            <p class="m-t"> <small>Desarrollado por AA-Developers &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
